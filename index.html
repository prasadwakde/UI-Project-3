<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main_content">
        <section aria-label="navbar">
          <nav class="navbar">
            <div class="first">
              <img src="./assets/white-logo.png" alt="logo" class="logo" />
            </div>
            <div class="second">
              <ul class="list">
                <li class="list-item active">Home</li>
                <li class="list-item">Pricing</li>
                <li class="list-item">Contact</li>
                <li class="list-item">Terms & Conditions</li>
              </ul>
            </div>
            <div class="third">
              <button class="button-small">Get Started</button>
            </div>
          </nav>
        </section>
        <!-- Main Section -->
        <section aria-label="Main">
          <div class="Main">
            <h1 class="main-heading">
              Your Justice Is <br />
              Our Top Priority
            </h1>
            <p>
              As a state of law,maintaining justice is <br />
              something that every citizen must pay <br />
              attention to,and we are here to uphold justice <br />
              for you
            </p>
          </div>
        </section>
      </div>
      <img
        class="court_image"
        src="./assets/project-3 image.jpg"
        alt="court_image"
      />
    </div>
  </body>
</html>
